<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 70px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            overflow-y: auto;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body::-webkit-scrollbar {
            width: 4px;
        }

        body::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .profiles-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 0 10px;
        }

        .profile-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .profile-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .profile-btn.active {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
        }

        .profile-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-btn .initial {
            font-size: 24px;
            text-transform: uppercase;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: scale(1.05);
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
        }

        .settings-btn {
            margin-top: auto;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            color: white;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 18px;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="profiles-container" id="profilesContainer">
        <!-- Perfis serão renderizados aqui -->
    </div>

    <button class="action-btn" id="addBtn" title="Adicionar Serviço">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <button class="action-btn settings-btn" id="settingsBtn" title="Configurações">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.66-13.66l-4.24 4.24m0 6l-4.24 4.24m13.66-5.66h-6m-6 0H1m13.66 5.66l-4.24-4.24m0-6l-4.24-4.24"></path>
        </svg>
    </button>

    <!-- Modal Adicionar Serviço -->
    <div class="modal" id="addServiceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Serviço</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="addServiceForm">
                <div class="form-group">
                    <label for="serviceName">Nome do Serviço</label>
                    <input type="text" id="serviceName" placeholder="Ex: WhatsApp Pessoal" required>
                </div>
                
                <div class="form-group">
                    <label for="serviceUrl">URL do Serviço</label>
                    <input type="url" id="serviceUrl" placeholder="https://web.whatsapp.com" required>
                </div>
                
                <div class="form-group">
                    <label for="userAgent">User-Agent (Opcional)</label>
                    <input type="text" id="userAgent" placeholder="Deixe vazio para usar o padrão">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Estado local
        let profiles = [];
        let activeProfileUuid = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Toolbar] DOMContentLoaded event fired');
            initializeEventListeners();
            loadProfiles();
        });

        function initializeEventListeners() {
            console.log('[Toolbar] Initializing event listeners');
            
            // Botão adicionar
            const addBtn = document.getElementById('addBtn');
            if (addBtn) {
                addBtn.addEventListener('click', openAddModal);
                console.log('[Toolbar] Add button listener attached');
            } else {
                console.error('[Toolbar] Add button not found!');
            }
            
            // Botão configurações
            const settingsBtn = document.getElementById('settingsBtn');
            if (settingsBtn) {
                settingsBtn.addEventListener('click', () => {
                    sendMessage({ type: 'ShowSettings' });
                });
            }
            
            // Modal
            const closeModalBtn = document.getElementById('closeModalBtn');
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', closeAddModal);
            }
            
            const cancelBtn = document.getElementById('cancelBtn');
            if (cancelBtn) {
                cancelBtn.addEventListener('click', closeAddModal);
            }
            
            const addServiceForm = document.getElementById('addServiceForm');
            if (addServiceForm) {
                addServiceForm.addEventListener('submit', handleAddProfile);
            }
            
            // Fechar modal ao clicar fora
            const modal = document.getElementById('addServiceModal');
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target.id === 'addServiceModal') {
                        closeAddModal();
                    }
                });
            }
        }

        function openAddModal() {
            console.log('[Toolbar] openAddModal called');
            sendMessage({ type: 'ShowAddProfileForm' });
        }

        function closeAddModal() {
            const modal = document.getElementById('addServiceModal');
            if (modal) {
                modal.classList.remove('active');
            }
            const form = document.getElementById('addServiceForm');
            if (form) {
                form.reset();
            }
        }

        function handleAddProfile(e) {
            e.preventDefault();
            
            const name = document.getElementById('serviceName').value;
            const url = document.getElementById('serviceUrl').value;
            const userAgent = document.getElementById('userAgent').value || null;
            
            sendMessage({
                type: 'AddProfile',
                payload: {
                    name,
                    url,
                    icon_path: null,
                    user_agent: userAgent
                }
            });
            
            closeAddModal();
        }

        function loadProfiles() {
            console.log('[Toolbar] Loading profiles');
            sendMessage({ type: 'GetProfiles' });
        }

        function renderProfiles() {
            console.log('[Toolbar] Rendering profiles:', profiles.length);
            const container = document.getElementById('profilesContainer');
            if (!container) {
                console.error('[Toolbar] Profiles container not found!');
                return;
            }
            
            container.innerHTML = '';
            
            profiles.forEach(profile => {
                const btn = createProfileButton(profile);
                container.appendChild(btn);
            });
        }

        function createProfileButton(profile) {
            const btn = document.createElement('button');
            btn.className = 'profile-btn';
            btn.title = profile.name;
            btn.dataset.uuid = profile.uuid;
            
            if (profile.uuid === activeProfileUuid) {
                btn.classList.add('active');
            }
            
            // Se tem ícone, usar imagem, senão usar inicial do nome
            if (profile.icon_path) {
                const img = document.createElement('img');
                img.src = profile.icon_path;
                img.alt = profile.name;
                btn.appendChild(img);
            } else {
                const initial = document.createElement('span');
                initial.className = 'initial';
                initial.textContent = profile.name.charAt(0);
                btn.appendChild(initial);
            }
            
            btn.addEventListener('click', () => {
                selectProfile(profile.uuid);
            });
            
            // Context menu (botão direito)
            btn.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                showContextMenu(profile, e.clientX, e.clientY);
            });
            
            return btn;
        }

        function selectProfile(uuid) {
            console.log('[Toolbar] Selecting profile:', uuid);
            activeProfileUuid = uuid;
            renderProfiles();
            
            sendMessage({
                type: 'ShowProfile',
                payload: { uuid }
            });
        }

        function showContextMenu(profile, x, y) {
            // TODO: Implementar menu de contexto para editar/remover perfil
            console.log('[Toolbar] Context menu for profile:', profile);
        }

        // Comunicação IPC
        function sendMessage(message) {
            console.log('[Toolbar] Sending message:', message);
            if (window.ipc) {
                window.ipc.postMessage(JSON.stringify(message));
                console.log('[Toolbar] Message sent successfully');
            } else {
                console.error('[Toolbar] IPC not available');
            }
        }

        // Receber mensagens do backend
        window.addEventListener('message', (event) => {
            try {
                const message = JSON.parse(event.data);
                handleBackendMessage(message);
            } catch (e) {
                console.error('[Toolbar] Failed to parse message:', e);
            }
        });

        function handleBackendMessage(message) {
            console.log('[Toolbar] Received message:', message);
            
            switch (message.type) {
                case 'ProfileAdded':
                    profiles.push(message.payload.profile);
                    renderProfiles();
                    break;
                    
                case 'ProfileRemoved':
                    profiles = profiles.filter(p => p.uuid !== message.payload.uuid);
                    if (activeProfileUuid === message.payload.uuid) {
                        activeProfileUuid = null;
                    }
                    renderProfiles();
                    break;
                    
                case 'ProfilesList':
                    profiles = message.payload.profiles;
                    renderProfiles();
                    break;
                    
                case 'Error':
                    console.error('[Toolbar] Backend error:', message.payload.message);
                    alert('Erro: ' + message.payload.message);
                    break;
            }
        }

        // Função global chamada pelo backend via evaluate_script
        window.handleProfilesUpdate = function(profilesList) {
            console.log('[Toolbar] Profiles updated from backend:', profilesList);
            profiles = profilesList;
            renderProfiles();
        };

        // Carregar perfis ao iniciar
        console.log('[Toolbar] Script loaded, will load profiles');
        loadProfiles();
    </script>
</body>
</html>
