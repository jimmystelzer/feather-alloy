<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
            overflow: hidden;
            padding: 40px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.95;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 6px;
            font-size: 13px;
            opacity: 0.7;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .examples {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .examples h3 {
            font-size: 14px;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .example-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-tag {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-tag:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Adicionar Serviço</h1>
        <p class="subtitle">Configure um novo serviço web para acessar rapidamente</p>

        <form id="addProfileForm">
            <div class="form-group">
                <label for="serviceName">Nome do Serviço *</label>
                <input 
                    type="text" 
                    id="serviceName" 
                    placeholder="Ex: WhatsApp Pessoal" 
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="serviceUrl">URL do Serviço *</label>
                <input 
                    type="url" 
                    id="serviceUrl" 
                    placeholder="https://web.whatsapp.com" 
                    required
                >
                <small>Digite a URL completa incluindo https://</small>
            </div>

            <div class="form-group">
                <label for="userAgent">User-Agent (Opcional)</label>
                <input 
                    type="text" 
                    id="userAgent" 
                    placeholder="Deixe vazio para usar o padrão"
                >
                <small>Útil para sites que requerem user-agent específico</small>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
        </form>

        <div class="examples">
            <h3>Exemplos Populares:</h3>
            <div class="example-list">
                <span class="example-tag" data-name="WhatsApp" data-url="https://web.whatsapp.com">WhatsApp</span>
                <span class="example-tag" data-name="Gmail" data-url="https://mail.google.com">Gmail</span>
                <span class="example-tag" data-name="Slack" data-url="https://slack.com">Slack</span>
                <span class="example-tag" data-name="Discord" data-url="https://discord.com/app">Discord</span>
                <span class="example-tag" data-name="Telegram" data-url="https://web.telegram.org">Telegram</span>
                <span class="example-tag" data-name="Notion" data-url="https://notion.so">Notion</span>
            </div>
        </div>
    </div>

    <script>
        // Preencher com exemplos
        document.querySelectorAll('.example-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.getElementById('serviceName').value = tag.dataset.name;
                document.getElementById('serviceUrl').value = tag.dataset.url;
            });
        });

        // Cancelar
        document.getElementById('cancelBtn').addEventListener('click', () => {
            if (window.ipc) {
                window.ipc.postMessage(JSON.stringify({ type: 'CancelAddProfile' }));
            }
        });

        // Submeter formulário
        document.getElementById('addProfileForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('serviceName').value;
            const url = document.getElementById('serviceUrl').value;
            const userAgent = document.getElementById('userAgent').value || null;

            if (window.ipc) {
                window.ipc.postMessage(JSON.stringify({
                    type: 'AddProfile',
                    payload: {
                        name,
                        url,
                        icon_path: null,
                        user_agent: userAgent
                    }
                }));
            }
        });
    </script>
</body>
</html>
